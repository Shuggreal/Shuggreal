<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play a Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Play a Song!</h1>
    <button onclick="playSound()">Play Song</button>

    <script>
        const songUrl = "https://files.catbox.moe/bmtmez.mp3";

        function playSound() {
            const audio = new Audio(songUrl);
            audio.play().catch(error => console.error('Failed to play song:', error));
        }
    </script>
</body>
</html>
